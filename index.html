<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Feel the music!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<body>

    <div class="container">
        <div class="top-panels">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="logo-panel">
            <h1>Spotify</h1>
            <img src="logo1.png" alt="">
        </div>
        <div class="menu-option">
            <span></span>
            <h4>Menu</h4>
            <ul>
                <li><a href=""><i class="fa-solid fa-house"></i> Home <i class="fa-solid fa-angle-right"></i></a></li>
                <li><a href=""><i class="fa-sharp fa-solid fa-magnifying-glass"></i> Search</a></li>
                <li><a href=""><i class="fa-solid fa-copy"></i> Your Library</a></li>
                <li><a href=""><i class="fa-solid fa-certificate"></i> Premium</a></li>
                <li><a href=""><i class="fa-regular fa-bell"></i> Notifications <i class="fa-solid fa-circle"></i></a></li>
                <li><a href=""><i class="fa-solid fa-gear"></i></i></i> Settings</a></li>
            </ul>
            <span></span>
        </div>
        <div class="thumbnails-panel">
            <img src="charlie.png" alt="">
            <img src="shawn.png" alt="">
            <img src="weekend.png" alt="">
            <img src="enrique.png" alt="">
        </div>
        <div class="song-detail">
            <h6>Hero</h6>
            <h6>Enrique iglesias</h6>
           
        </div>
        <div class="play-music">
            <div class="timeline-div">
                <div class="timeline"></div>
            </div>
            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <span></span>
        </div>
        <div class="footer">
            
        </div>
    </div>

</body>

</html>
